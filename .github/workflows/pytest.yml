name: ğŸ pytest

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of python to setup
        default: 3.11
        type: string

      pytest_args:
        description: Additional args to pass to pytest.
        type: string

jobs:
  run_pytest:
    name: ğŸ pytest
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: ğŸ““ Setup poetry
        uses: abatilo/actions-poetry@v2

      - name: ğŸ—ï¸ Setup testing environment
        run: poetry install

      - name: ğŸ§ª Run pytest suite
        run: poetry run pytest -v ${{ inputs.pytest_args }}
